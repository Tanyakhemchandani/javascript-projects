<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidate - Email Validator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/icons8-email-open-64.png" width="30px" >
                <h3>iValidate</h3>
            </div>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </nav>
    </header>   

    <main>
        <div class="container">
            <h4 style="font-family: Poppins; font-size: 20px ;">Enter your email for validation</h4>
            <form action="/submit" method="post">
                <input type="email" id="userEmail" name="userEmail" required placeholder="Enter Email">
                <br><br>
                <input id="resetBtn" type="reset" class="btn" value="Reset">
                <input id="submitBtn" class="btn" type="submit" value="Submit">

            </form>
   
            
        </div>
        <div class="container">
            <h4> Your Results</h4>
            <div id="resultCont">

            </div>
        </div>
    </main>

    <footer>
        Copyright | iValidate | All Rights reserved
    </footer>    
    <script src="js/index.js"></script>
</body>
</html>
